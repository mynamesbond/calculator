<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">

      <div class="valueContainer">
        <h1 id="history"></h1>
      </div>
      <div id="displayResult"></div>

        <div class="buttons">
            <button id="clear">AC</button>

            <button id="delete">DE</button>
            
            <button id="percentage" class="operator">%</button>
            
            <button class="operator">/</button>
            
            <button class="num-buttons">7</button>
            
            <button class="num-buttons">8</button>
            
            <button class="num-buttons">9</button>
            
            <button class="operator">*</button>
            
            <button class="num-buttons">4</button>
            
            <button class="num-buttons">5</button>
            
            <button class="num-buttons">6</button>
            
            <button class="operator">-</button>
            
            <button class="num-buttons">1</button>
            
            <button class="num-buttons">2</button>
            
            <button class="num-buttons">3</button>
            
            <button class="operator">+</button>
            
            <button class="num-buttons" id='zero'>0</button>
            
            <button class="num-buttons">.</button>
            
            <button id="equal">=</button>
            
            
            
        </div>
    <script src="calculator.js"></script>
</body>
</html>
